
{% if messages %}
    
    {% for message in messages %}
        <div class="" id="">
            <strong>
                {{message}}
            </strong>
        </div>
    {% endfor %}
        
{% else %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>upload</label>
    <input type="file" name="file">
    <button type="submit">upload</button>
</form>
{% endif %}
